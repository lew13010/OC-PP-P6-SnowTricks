tricks:
    mute:
        name: 'Mute'
        description: 'Saisie de la carre frontside de la planche entre les deux pieds avec la main avant.'
        category: 'Grabs'
    indy:
        name: 'Indy'
        description: 'Saisie de la carre frontside de la planche, entre les deux pieds, avec la main arrière.'
        category: 'Grabs'
    tail-grab:
        name: 'Tail Grab'
        description: 'Saisie de la partie arrière de la planche, avec la main arrière.'
        category: 'Grabs'
    nose-grab:
        name: 'Nose Grab'
        description: 'Saisie de la partie avant de la planche, avec la main avant.'
        category: 'Grabs'
    180:
        name: '180'
        description: "Un 180 désigne un demi-tour, soit 180 degrés d'angle."
        category: 'Rotations'
    360:
        name: '360'
        description: 'Trois six pour un tour complet.'
        category: 'Rotations'
    front-flip:
        name: 'Front Flip'
        description: "Une rotation verticale vers l'avant."
        category: 'Flips'
    back-flip:
        name: 'Back Flip'
        description: "Une rotation verticale vers l'arrière."
        category: 'Flips'
    corkscrew:
        name: 'Corkscrew'
        description: 'Une rotation désaxée est une rotation initialement horizontale mais lancée avec un mouvement des épaules particulier qui désaxe la rotation.'
        category: 'Rotations Désaxées'

